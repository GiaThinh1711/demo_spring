<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
<div>
    <h3>Product Form</h3>
</div>
<form name="student-form">
    <p>
        <lable>Roll Number</lable>
        <input type="text" name="rollNumber">
    </p>
    <p>
        <lable>Name</lable>
        <input type="text" name="fullName">
    </p>
    <p>
        <lable>Email</lable>
        <input type="text" name="email">
    </p>
    <p>
        <lable>Address</lable>
        <input type="text" name="address">
    </p>
    <p>
        <lable>Status</lable>
        <input type="number" name="status">
    </p>
    <input type="submit" name="submit" value="Submit">
    <input type="reset" value="Reset">
</form>
<script>
    document.addEventListener('DOMContentLoaded',function () {
        var btnSubmit = document.forms['student-form']['submit'];

        var inputRollNumber = document.forms['student-form']['rollNumber'];
        var inputName = document.forms['student-form']['fullName'];
        var inputEmail = document.forms['student-form']['email'];
        var inputAddress = document.forms['student-form']['address'];
        var inputStatus = document.forms['student-form']['status'];
        btnSubmit.onclick = function (e) {
            e.preventDefault();
            var objectToSend = {
                'rollNumber' : inputRollNumber.value,
                'fullName' : inputName.value,
                'email' : inputEmail.value,
                'address' : inputAddress.value,
                'status' : inputStatus.value,
            }
            var data = JSON.stringify(objectToSend);
            var xhr = new XMLHttpRequest();
            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200){
                    alert("OK DONE!!");
                    window.location.href = '/demo_spring/com/example/demo_spring/demo/demo2.html';
                }
            }
            xhr.open('POST','http://localhost:8080/api/v1/students',false);
            xhr.setRequestHeader("Content-Type","application/json;charset=UTF-8");
            xhr.send(data);
        }
    })
</script>
</body>
</html>
